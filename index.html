<!DOCTYPE html>
<html lang="ru">
<head>		
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name = "format-detection" content = "telephone=no">
        
    <title>Step Progress Bar</title>

	<!-- Styles -->
    <link rel="stylesheet" type="text/css"  href="css/main.css" />

</head>
<body>
<div class="container">
    <h1 class="main-title" data-text="Craft! Craft! Craft!">Craft! Craft! Craft!</h1>
    <div class="progress-box">
        
        <div class="progress" id="progress"></div>
        <div class="circle active" style="background-image: url(../images/resourse-1.png);"></div>
        <div class="circle" style="background-image: url(../images/resourse-2.png);"></div>
        <div class="circle" style="background-image: url(../images/resourse-3.png);"></div>
        <div class="circle" style="background-image: url(../images/resourse-4.png);"></div>
        <div class="circle" style="background-image: url(../images/resourse-5.png);"></div>
    </div>

    <button class="btn" id="prev" disabled>Throw Away</button>
    <button class="btn" id="next">Collect</button>
</div>
   
 <!-- Scripts -->
 <script src="js/main.js"></script>
</body>  
</html>
